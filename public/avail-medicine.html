              var image = document.getElementById('prevmed');
              image.src = URL.createObjectURL(ref.files[0]);
              
          };
        </script>

    <div class="container">

        <form method="post" class="row g-3" enctype="multipart/form-data" style="margin-top:1%;">

            <input type="hidden" id="hdn" name="hdn">

            <div class="row-mt-6">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="text" class="form-control" name="txtemail" id="txtemail" style="background-color:#f8fea6;">
                <!-- <label  class="form-label" id="errEmail">*</label>  -->
            </div>
            </div>

            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Medicine Name</label>
                <input type="text" class="form-control" id="txtmedicine" name="txtmedicine" style="background-color:#f8fea6;">
            </div>

            <div class="col-md-4">
                <label for="txtpkg" class="form-label">Packaging</label>
                <select name="txtpkg" id="txtpkg" class="form-select" style="background-color:#f8fea6;">
                    <option selected>Select</option>
                    <option>Tablets</option>
                    <option>Tube</option>
                    <option>Liquid</option>
                    <option>Powder</option>
                    <option>Spray</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="txtqty" name="txtqty" style="background-color:#f8fea6;">
            </div>

            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Expiry Date</label>
                <input type="date" class="form-control" id="txtdate" name="txtdate" style="background-color:#f8fea6;">
            </div>

            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Company</label>
                <input type="text" class="form-control" id="txtcompany" name="txtcompany" style="background-color:#f8fea6;">
            </div>

            <label for="inputState" class="form-label">Upload Pic</label>
            <div class="col-md-3">
                <input type="file" name="medpic" accept=".jpg, .jpeg, .png" onchange="loadFile(this);">
            </div>
            <div class="col-md" style="height:120px;margin-top:-17px;"> 
                <img id="prevmed" src="" style="height:100% ;" alt="">
            </div>

            <div class="row-mt">
            <div class="col-md">
                <label for="txtdes" class="form-label">Description</label>
                </div>
                <input type="text" class="form-control" style="height:100px;background-color:#f8fea6;" id="txtdes" name="txtdes">
            </div>

            <br><br><br><br><br>
            <div class="col-12">
                <center>
                    <input type="submit" formaction="/list-medicine" class="btn btn-outline-danger form-check" value="List the Medicine">
                </center>
            </div>

        </form>
    </div>
